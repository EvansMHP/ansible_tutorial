---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"




- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 and php package for Ubuntu Servers
    tags: apache,apache2,ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 and php package for CentOS Servers
    tage: apache,centos,httpd
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"




- hosts: db_servers
  become: true
  tasks: 
 
  - name: install mariadb package (CentOS)
    tags: centos,mariadb.db
    dnf: 
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install mariadb package (Ubuntu)
    tags: db,mariadb,ubuntu
    apt:
      name: mariadb_server
      state: latest
    when: ansible_distribution == "Ubuntu"




- hosts: file_servers
  tags: samba
  become: true
  tasks: 

  - name: install samba server
    package:
      name: samba
      state: latest